<meta charset="UTF-8">

<script>

    // Calcular o dobro de um número 

    const num = prompt("Número: ") // entrada das variáves
    const dobro = num * 2 // variável que agora sera processada, executa algo para sair uma informação relevante
    alert("Dobro é: " + dobro) // saída classica dos dados

    // A ideia aqui é entender o conceito da triade (entrada de dados -> processamento de dados -> saída do dado)

</script>
