<meta charset="UTF-8">

<script>

    // Calcular a soma de 2 números

    // 1 - solicitando dados do usuário
    const num1 = Number(prompt("1º Número: "))
    const num2 = Number(prompt("2º Número: "))

    // 2 - processando a entrada dos dados somando esses valores
    const soma = num1 + num2

    // 3 - Saída de dados (geralmente na tela) para o usuário
    alert("A soma dos dois valores é de: " + soma)


</script>
